<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Все пользователи</h1>
<p>
    <a th:href="@{/users/new}">Добавить нового пользователя</a>
</p>
<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Имя</th><th>Возраст</th><th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.age}">Age</td>
        <td>
            <form th:action="@{/users/edit}" method="get" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Изменить</button>
            </form>
            <form th:action="@{/users/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/}">
        <button>Назад</button>
    </a>
</p>
</body>
</html>
